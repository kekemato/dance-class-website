<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Capriola&amp;subset=latin-ext" rel="stylesheet">
    <title>Patryk Zakrzewski</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body class='body'>
    <header id="top" class="header">
        <nav id="main-nav" class="main-nav">
            <div class="main-nav__flex-container">
                <a href="#" class="main-nav__toggle"><img src="img/hamburger-logo.png" alt="logo" class="main-nav__hamburger-logo"></a>
            </div>
            <ul class="main-nav__navigation main-menu">
                <li class="main-menu__element"><a class="main-menu__link" href="#hero">Home</a></li>
                <li class="main-menu__element"><a class="main-menu__link" href="#about-me">O mnie</a></li>
                <li class="main-menu__element"><a class="main-menu__link" href="#learn-more">Demo</a></li>
                <li class="main-menu__element"><a class="main-menu__link" href="#contact">Kontakt</li></a>
            </ul>
        </nav>
        <div id="hero" class='header__carousel slideshow--container'>
            <div class="carousel__slide fade">
                <img src="img/background-1.jpg" alt="slide 1" />
            </div>
            <div class="carousel__slide fade">
                <img src="img/background-2.jpg" alt="slide 2" />
            </div>
            <div class="carousel__slide fade">
                <img src="img/background-3.jpg" alt="slide 3" />
            </div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
            <div class="dots" style="text-align:center">
                <span class="dot dot-1"></span>
                <span class="dot dot-2"></span>
                <span class="dot dot-3"></span>
            </div>
        </div>
    </header>

    <script src="./js/hamburger.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/carousel.js"></script>
</body>

</html>
